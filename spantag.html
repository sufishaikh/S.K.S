<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
    <title>span tag</title></head>
    <body>
        <ul>
      <li><h2><span style="color: blue;">Pickup</span><span style="color: orange;">Biz</span></h2></li>
      <li><h2><span style="color: lightblue;">Micro</span><span style="color: lightseagreen;">soft</span></h2></li>
      <li><h2><span style="text-shadow: black;">D</span><span style="color: black;">ell</span></h2></li>
      <li><h2><span style="color: lightsalmon;">Len</span><span style="color: rgb(126, 126, 13);">ovo</span></h2></li>
      <li><h2><span style="color: silver;">H</span><span style="color: slategray;">p</span></h2></li>
      <li><h2><span style="color: teal;">Wi</span><span style="color: turquoise;">pro</span></h2></li>
      <li><h2><span style="color: rgb(223, 61, 12);">H</span><span style="color: rgb(67, 64, 224);">CL</span></h2></li>
      <li><h2><span style="color: rgb(238, 101, 112);">I</span><span style="color: rgb(64, 219, 224);">phone</span></h2></li>
      <li><h2><span style="color: rgb(235, 12, 12);">Red</span><span style="color: rgb(160, 78, 78);">mi</span></h2></li>
    </ul>
    </body>
</html>
