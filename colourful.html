<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
    <title>Span tag </title></head>
    <body>
        <h1>Brand name</h1> <br> <hr>
        <ul>
            <li><h3><span style="color: darkblue;">Sam</span><span style="color:yellow;">sung</span></h3></li>
            <li><span><h3 style="color: brown;">Iphone</h3></span></li>
            <li><span><h3 style="color: blue;">Nokia</h3></span></li>
            <li><h3><span style="color: red;">Redmi</span></h3></li>
            <li><h3><span style="color: green;">Vivo</span></h3></li>
            <li><h3><span style="color: greenyellow;">Oppo</span></h3></li>


        </ul>
    </body>
</html>
